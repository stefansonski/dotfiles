[interface]
font-name='Hack 8'
document-font-name='Hack Italic 8'
toolkit-accessibility=false
gtk-im-module='gtk-im-context-simple'
clock-show-seconds=true
monospace-font-name='Hack 8'
cursor-blink=false
clock-show-date=true

[notifications]
application-children=['gnome-network-panel', 'org-gnome-nautilus', 'jetbrains-studio', 'org-gnome-software', 'evolution']

[notifications/application/spotify]
application-id='spotify.desktop'

[notifications/application/jetbrains-studio]
application-id='jetbrains-studio.desktop'

[notifications/application/evolution]
application-id='evolution.desktop'

[notifications/application/gnome-network-panel]
application-id='gnome-network-panel.desktop'

[notifications/application/transmission-gtk]
application-id='transmission-gtk.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[notifications/application/org-gnome-software]
application-id='org.gnome.Software.desktop'

[media-handling]
automount-open=false
autorun-x-content-start-app=['x-content/unix-software', 'x-content/audio-player', 'x-content/image-dcf']
autorun-x-content-ignore=['x-content/audio-player', 'x-content/image-dcf']
autorun-x-content-open-folder=@as []

[app-folders]
folder-children=['Utilities', 'Sundry']

[app-folders/folders/System Settings]
translate=true
categories=['System Settings']
name='System Settings'

[app-folders/folders/Accessories]
translate=true
categories=['Accessories']
name='Accessories'

[app-folders/folders/Sundry]
translate=true
categories=['X-GNOME-Sundry']
apps=['alacarte.desktop', 'authconfig.desktop', 'ca.desrt.dconf-editor.desktop', 'fedora-release-notes.desktop', 'firewall-config.desktop', 'flash-player-properties.desktop', 'gconf-editor.desktop', 'gnome-abrt.desktop', 'gnome-power-statistics.desktop', 'ibus-setup-anthy.desktop', 'ibus-setup.desktop', 'ibus-setup-hangul.desktop', 'ibus-setup-libbopomofo.desktop', 'ibus-setup-libpinyin.desktop', 'ibus-setup-m17n.desktop', 'ibus-setup-typing-booster.desktop', 'im-chooser.desktop', 'itweb-settings.desktop', 'jhbuild.desktop', 'javaws.desktop', 'java-1.7.0-openjdk-jconsole.desktop', 'java-1.7.0-openjdk-policytool.desktop', 'log4j-chainsaw.desktop', 'log4j-logfactor5.desktop', 'nm-connection-editor.desktop', 'orca.desktop', 'setroubleshoot.desktop', 'system-config-date.desktop', 'system-config-firewall.desktop', 'system-config-keyboard.desktop', 'system-config-language.desktop', 'system-config-printer.desktop', 'system-config-users.desktop', 'vino-preferences.desktop']
name='X-GNOME-Sundry.directory'

[app-folders/folders/Multimedia]
translate=true
categories=['Multimedia']
name='Multimedia'

[app-folders/folders/Graphics]
translate=true
categories=['Graphics']
name='Graphics'

[app-folders/folders/chrome-apps]
translate=true
categories=['chrome-apps']
name='chrome-apps'

[app-folders/folders/Utilities]
translate=true
categories=['X-GNOME-Utilities']
apps=['org.gnome.baobab.desktop', 'deja-dup-preferences.desktop', 'eog.desktop', 'evince.desktop', 'org.gnome.FileRoller.desktop', 'gnome-calculator.desktop', 'gnome-dictionary.desktop', 'org.gnome.Characters.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.font-viewer.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.Screenshot.desktop', 'gnome-system-log.desktop', 'gnome-system-monitor.desktop', 'gnome-tweak-tool.desktop', 'gucharmap.desktop', 'seahorse.desktop', 'vinagre.desktop', 'yelp.desktop']
name='X-GNOME-Utilities.directory'

[app-folders/folders/System]
translate=true
categories=['System']
name='System'

[app-folders/folders/Office]
translate=true
categories=['Office']
name='Office'

[app-folders/folders/Universal Access]
translate=true
categories=['Universal Access']
name='Universal Access'

[app-folders/folders/Other]
translate=true
categories=['Other']
name='Other'

[app-folders/folders/Development]
translate=true
categories=['Development']
name='Development'

[app-folders/folders/Internet]
translate=true
categories=['Internet']
name='Internet'

[app-folders/folders/wine-wine]
translate=true
categories=['wine-wine']
name='wine-wine'

[app-folders/folders/Games]
translate=true
categories=['Game']
name='Games'

[app-folders/folders/Education]
translate=true
categories=['Education']
name='Education'

[app-folders/folders/Science]
translate=true
categories=['Science']
name='Science'

[app-folders/folders/Network]
translate=true
categories=['Network']
name='Network'

[screensaver]
idle-activation-enabled=false
picture-uri='file:///usr/share/images/desktop-base/lines-lockscreen.xml'
color-shading-type='solid'
primary-color='#ffffff'
picture-options='zoom'
lock-enabled=false
secondary-color='#000000'

[peripherals/mouse]
natural-scroll=false
speed=-0.80000000000000004

[session]
idle-delay=uint32 0

[lockdown]
disable-lock-screen=true

[privacy]
remove-old-temp-files=true
old-files-age=uint32 14
remove-old-trash-files=true

[wm/preferences]
titlebar-font='Hack Bold 8'

[background]
picture-uri='file:///usr/share/backgrounds/gnome/Dark_Ivy.jpg'
show-desktop-icons=false
color-shading-type='horizontal'
primary-color='#ffffff'
picture-options='zoom'
secondary-color='#000000'

[input-sources]
current=uint32 0
sources=[('xkb', 'us')]
xkb-options=['kpdl:dotoss', 'grp:win_space_toggle', 'caps:none', 'compose:caps']
